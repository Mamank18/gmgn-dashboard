<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Mamank Snipe Dashboard_1.0</title>
  <link rel="icon" type="image/png" href="favicon.png"/>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .chart-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    .chart-box {
      flex: 1 1 48%;
      background: #0e1a25;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    iframe {
      width: 100%;
      height: 300px;
    }

    .color-picker {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .color-btn {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid #fff;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .color-btn:hover {
      transform: scale(1.2);
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      width: 280px;
      background: #1e2a38;
      padding: 20px;
      box-shadow: -2px 0 10px rgba(0,0,0,0.5);
      transform: translateX(100%);
      transition: all 0.3s ease;
      z-index: 999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: transparent;
      color: #f0f0f0;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 24px;
    }

    .input-wrapper {
      position: relative;
    }

    .clear-inline-btn {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      padding: 0;
      display: none;
    }

    .sidebar input,
    .sidebar select,
    .sidebar button {
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      outline: none;
      background-color: #2c3e50;
      color: #f0f0f0;
    }

    .sidebar input,
    .sidebar select {
      width: 100%;
    }

    .sidebar button {
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .chart-box {
        flex: 1 1 100%;
      }
    }
  </style>
</head>

  <button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>

  <div class="sidebar" id="sidebar">
    <div class="input-wrapper">
      <button class="clear-inline-btn" id="clearBtn" onclick="clearContract()">Ã—</button>
      <input type="text" id="contractInput" placeholder="Contract Address" oninput="toggleClearButton()" />
    </div>
    <select id="chainSelect">
      <option value="sol">Solana</option>
      <option value="eth">Ethereum</option>

    <!-- âœ… Color Picker sekarang berada di dalam sidebar -->
    <div class="color-picker">
      <div class="color-btn" style="background:#0f2027" onclick="setBgColor('#0f2027', '#f0f0f0')"></div>
      <div class="color-btn" style="background:#1e2a38" onclick="setBgColor('#1e2a38', '#f0f0f0')"></div>
      <div class="color-btn" style="background:#ffffff" onclick="setBgColor('#ffffff', '#111')"></div>
      <div class="color-btn" style="background:#2c3e50" onclick="setBgColor('#2c3e50', '#f0f0f0')"></div>
      <div class="color-btn" style="background:#000000" onclick="setBgColor('#000000', '#f0f0f0')"></div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    function loadCharts(ca, chain, theme) {
      const timeframes = ['1', '5', '15', '60'];
      const container = document.getElementById('chartContainer');
      container.innerHTML = '';

      timeframes.forEach(tf => {
        const url = `https://www.gmgn.cc/kline/${chain}/${ca}?interval=${tf}&theme=${theme}`;
        const div = document.createElement('div');
        div.className = 'chart-box';
        div.innerHTML = `<iframe src="${url}" title="Chart ${tf}min"></iframe>`;
        container.appendChild(div);
      });
    }

    function loadDashboard() {
      const ca = document.getElementById('contractInput').value.trim();
      const chain = document.getElementById('chainSelect').value;
      const theme = document.getElementById('themeSelect').value;

      if (!ca) {
        alert('Please enter a contract address.');
        return;
      }

      loadCharts(ca, chain, theme);
      document.getElementById("sidebar").classList.remove("open");
    }

    function clearContract() {
      document.getElementById('contractInput').value = '';
      document.getElementById('chartContainer').innerHTML = '';
      toggleClearButton();
    }

    function setBgColor(bg, fg) {
      document.body.style.background = bg;
      document.body.style.color = fg;
      const inputs = document.querySelectorAll('input, select');
      inputs.forEach(el => {
        el.style.backgroundColor = bg === '#ffffff' ? '#eee' : '#2c3e50';
        el.style.color = fg;
      });
    }

    function toggleClearButton() {
      const input = document.getElementById('contractInput');
      const btn = document.getElementById('clearBtn');
      btn.style.display = input.value.trim() ? 'block' : 'none';
    }

    function applyTheme() {
      const theme = document.getElementById('themeSelect').value;
      if (theme === 'light') {
        setBgColor('#ffffff', '#111');
      } else {
        setBgColor('#0f2027', '#f0f0f0');
      }
    }
  </script>

  <script>
    async function fetchCryptoPrices() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=solana,bitcoin,ethereum&vs_currencies=usd");
        const data = await res.json();
        document.getElementById("solPrice").innerText = "SOL: $" + data.solana.usd;
        document.getElementById("btcPrice").innerText = "BTC: $" + data.bitcoin.usd;
        document.getElementById("ethPrice").innerText = "ETH: $" + data.ethereum.usd;
      } catch (error) {
        console.error("Gagal ambil harga:", error);
      }
    }

    fetchCryptoPrices();
    setInterval(fetchCryptoPrices, 60000); // update setiap 60 detik
  </script>

</body>
