<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GMGN Dashboard</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, select, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
    }
    iframe {
      margin: 10px;
      border: none;
    }
    .chart-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>

  <h1>üìä GMGN Multi-Timeframe Chart</h1>

  <div>
    <input id="contractInput" type="text" placeholder="Enter Contract Address" value="65c1fQCGScocK8rWTEPXBagXFXXzMaetS3L2rU5Epump" size="42">
    <select id="chainSelect">
      <option value="sol">Solana</option>
      <option value="eth">Ethereum</option>
      <option value="blast">Blast</option>
    </select>
    <button onclick="loadCharts()">üîç Load Chart</button>
  </div>

  <div class="chart-container" id="chartContainer"></div>

  <script>
    function loadCharts() {
      const ca = document.getElementById("contractInput").value.trim();
      const chain = document.getElementById("chainSelect").value;
      const timeframes = ["1", "5", "15", "60"];
      const container = document.getElementById("chartContainer");
      container.innerHTML = ""; // reset isi

      timeframes.forEach(tf => {
        const iframe = document.createElement("iframe");
        iframe.src = `https://www.gmgn.cc/kline/${chain}/${ca}?theme=dark&interval=${tf}`;
        iframe.width = "470";
        iframe.height = "280";
        container.appendChild(iframe);
      });
    }

    // Auto-load default
    window.onload = loadCharts;
  </script>

</body>
</html>
