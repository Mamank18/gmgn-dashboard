<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GMGN Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .chart-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    .chart-box {
      flex: 1 1 48%;
      background: #0e1a25;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    iframe {
      width: 100%;
      height: 300px;
    }

    .color-picker {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .color-btn {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid #fff;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .color-btn:hover {
      transform: scale(1.2);
    }

    /* === Sidebar === */
    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      width: 280px;
      background: #1e2a38;
      padding: 20px;
      box-shadow: -2px 0 10px rgba(0,0,0,0.5);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: #3fa34d;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .sidebar input,
    .sidebar select,
    .sidebar button {
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    .sidebar input,
    .sidebar select {
      background-color: #333;
      color: #fff;
    }

    .sidebar button {
      background-color: #3fa34d;
      color: white;
      cursor: pointer;
    }

    .sidebar button.clear-btn {
      background-color: #c0392b;
    }

    @media (max-width: 768px) {
      .chart-box {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <h2>üìä GMGN Multi-Timeframe Dashboard</h2>

  <div class="color-picker">
    <div class="color-btn" style="background:#0f2027" onclick="setBgColor('#0f2027', '#f0f0f0')"></div>
    <div class="color-btn" style="background:#1e2a38" onclick="setBgColor('#1e2a38', '#f0f0f0')"></div>
    <div class="color-btn" style="background:#ffffff" onclick="setBgColor('#ffffff', '#111')"></div>
    <div class="color-btn" style="background:#2c3e50" onclick="setBgColor('#2c3e50', '#f0f0f0')"></div>
    <div class="color-btn" style="background:#000000" onclick="setBgColor('#000000', '#f0f0f0')"></div>
  </div>

  <div class="chart-container" id="chartContainer"></div>

  <!-- Toggle Button -->
  <button class="sidebar-toggle" onclick="toggleSidebar()">üìÇ</button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <input type="text" id="contractInput" placeholder="Contract Address" />
    <select id="chainSelect">
      <option value="sol">Solana</option>
      <option value="eth">Ethereum</option>
      <option value="blast">Blast</option>
    </select>
    <select id="themeSelect">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>
    <button onclick="loadDashboard()">üîÑ Load</button>
    <button class="clear-btn" onclick="clearContract()">‚ùå Clear</button>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    function loadCharts(ca, chain, theme) {
      const timeframes = ['1', '5', '15', '60'];
      const container = document.getElementById('chartContainer');
      container.innerHTML = '';

      timeframes.forEach(tf => {
        const url = `https://www.gmgn.cc/kline/${chain}/${ca}?interval=${tf}&theme=${theme}`;
        const div = document.createElement('div');
        div.className = 'chart-box';
        div.innerHTML = `<iframe src="${url}" title="Chart ${tf}min"></iframe>`;
        container.appendChild(div);
      });
    }

    function loadDashboard() {
      const ca = document.getElementById('contractInput').value.trim();
      const chain = document.getElementById('chainSelect').value;
      const theme = document.getElementById('themeSelect').value;

      if (!ca) {
        alert('Please enter a contract address.');
        return;
      }

      loadCharts(ca, chain, theme);
    }

    function clearContract() {
      document.getElementById('contractInput').value = '';
      document.getElementById('chartContainer').innerHTML = '';
    }

    function setBgColor(bg, fg) {
      document.body.style.background = bg;
      document.body.style.color = fg;
      const inputs = document.querySelectorAll('input, select');
      inputs.forEach(el => {
        el.style.backgroundColor = bg === '#ffffff' ? '#eee' : '#333';
        el.style.color = fg;
      });
    }
  </script>
</body>
</html>
