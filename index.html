<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GMGN Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-section {
      background: #1e2a38;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }

    input, select, button {
      padding: 8px;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    input, select {
      background-color: #333;
      color: #fff;
    }

    button {
      background-color: #3fa34d;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2f8c3a;
    }

    .chart-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    .chart-box {
      flex: 1 1 48%;
      background: #0e1a25;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    iframe {
      width: 100%;
      height: 300px;
    }

    .holders {
      margin: 20px auto;
      font-size: 18px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .chart-box {
        flex: 1 1 100%;
      }

      .form-section {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <h2>üìä GMGN Multi-Timeframe Dashboard</h2>

  <div class="form-section">
    <input type="text" id="contractInput" value="65c1fQCGScocK8rWTEPXBagXFXXzMaetS3L2rU5Epump" placeholder="Contract Address" />
    <select id="chainSelect">
      <option value="sol">Solana</option>
      <option value="eth">Ethereum</option>
      <option value="blast">Blast</option>
    </select>
    <select id="themeSelect">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>
    <button onclick="loadDashboard()">üîç Load Dashboard</button>
  </div>

  <div class="holders" id="holderCount">üìå Holders: <em>loading...</em></div>

  <div class="chart-container" id="chartContainer"></div>

  <script>
    async function fetchHolders(mint) {
      const el = document.getElementById("holderCount");
      el.innerHTML = "üìå Holders: <em>loading...</em>";
      try {
        const res = await fetch(`https://api.helius.xyz/v0/tokens/metadata?api-key=cb0e6fdb-3ea9-41bb-9536-479b40403f97&mint=${mint}`);
        const data = await res.json();
        if (Array.isArray(data) && data[0]?.numberOfHolders !== undefined) {
          el.innerHTML = `üìå Holders: <strong>${data[0].numberOfHolders.toLocaleString()}</strong>`;
        } else {
          el.innerHTML = "üìå Holders: <em>Not available</em>";
        }
      } catch (err) {
        console.warn("Holder fetch error:", err);
        el.innerHTML = "üìå Holders: <em>Error</em>";
      }
    }

    function loadCharts(ca, chain, theme) {
      const timeframes = ['1', '5', '15', '60'];
      const container = document.getElementById('chartContainer');
      container.innerHTML = '';

      timeframes.forEach(tf => {
        const url = `https://www.gmgn.cc/kline/${chain}/${ca}?interval=${tf}&theme=${theme}`;
        const div = document.createElement('div');
        div.className = 'chart-box';
        div.innerHTML = `<iframe src="${url}" title="Chart ${tf}min"></iframe>`;
        container.appendChild(div);
      });
    }

    function loadDashboard() {
      const ca = document.getElementById('contractInput').value;
      const chain = document.getElementById('chainSelect').value;
      const theme = document.getElementById('themeSelect').value;
      fetchHolders(ca);
      loadCharts(ca, chain, theme);
    }

    window.onload = loadDashboard;
  </script>
</body>
</html>
