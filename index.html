<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GMGN Chart Dashboard</title>
  <style>
    body { font-family: Arial; background: #111; color: #eee; margin: 20px; }
    input, select, button { margin: 10px 5px; padding: 5px; }
    iframe { border: none; width: 100%; height: 300px; margin-top: 10px; }
    .chart-container { display: flex; flex-wrap: wrap; gap: 10px; }
    .chart-box { flex: 1 1 48%; }
  </style>
</head>
<body>
  <h2>üìä GMGN Multi-Timeframe Chart</h2>

  <div>
    <label>Contract Address:</label>
    <input type="text" id="contractInput" value="65c1fQCGScocK8rWTEPXBagXFXXzMaetS3L2rU5Epump" />
    <label>Chain:</label>
    <select id="chainSelect">
      <option value="sol">Solana</option>
      <option value="eth">Ethereum</option>
      <option value="blast">Blast</option>
    </select>
    <label>Theme:</label>
    <select id="themeSelect">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>
    <button onclick="loadCharts()">üîç Load Chart</button>
  </div>

  <div class="chart-container" id="chartContainer"></div>

  <script>
    function loadCharts() {
      const ca = document.getElementById('contractInput').value;
      const chain = document.getElementById('chainSelect').value;
      const theme = document.getElementById('themeSelect').value;
      const timeframes = ['1', '5', '15', '60'];
      const container = document.getElementById('chartContainer');

      container.innerHTML = ''; // clear

      timeframes.forEach(tf => {
        const url = `https://www.gmgn.cc/kline/${chain}/${ca}?interval=${tf}&theme=${theme}`;
        const div = document.createElement('div');
        div.className = 'chart-box';
        div.innerHTML = `<iframe src="${url}" title="Chart ${tf}min"></iframe>`;
        container.appendChild(div);
      });
    }

    window.onload = loadCharts;
  </script>
</body>
</html>
